server:
  port: 8080

# Neo4j Database Configuration (Drivine)
database:
  datasources:
    neo:
      type: NEO4J
      host: ${NEO4J_HOST:localhost}
      port: ${NEO4J_PORT:7891}
      user-name: ${NEO4J_USERNAME:neo4j}
      password: ${NEO4J_PASSWORD:urbot123}
      database-name: ${NEO4J_DATABASE:neo4j}

neo4j:
  http:
    port: ${NEO4J_HTTP_PORT:8892}

urbot:
  chunker-config:
    max-chunk-size: 800
    overlap-size: 100
    embedding-batch-size: 800

  chat-llm:
    model: gpt-4.1-mini
    temperature: 0.0

  voice:
    persona: assistant
    max-words: 250

  objective: general

  behaviour: default

  proposition-extraction:
    entity-packages:
        - com.embabel.domain.personal

    extraction-llm:
      model: gpt-4.1-mini
      temperature: 0.0
    entity-resolution-llm:
      model: gpt-4.1-mini
      temperature: 0.0
    window-size: 10
    overlap-size: 2
    trigger-interval: 6
    show-prompts: false
    show-responses: false

spring:
  ai:
    mcp:
      client:
        enabled: true
        name: urbot
        version: 1.0.0
        request-timeout: 30s
        type: SYNC
        stdio:
          connections:
            brave-search-mcp:
              command: docker
              args:
                - run
                - -i
                - --rm
                - -e
                - BRAVE_API_KEY
                - mcp/brave-search
              env:
                BRAVE_API_KEY: ${BRAVE_API_KEY:}

embabel:

  models:
    default-llm:
      model: gpt-4.1-mini

    default-embedding-model:
      model: text-embedding-3-small
